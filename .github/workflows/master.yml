name: Master workflow
on:
  push:
    branches:
      - 'master'
jobs:
  build-test:
    name: 'Build & Test'
    uses: './.github/workflows/build/build-test.yml'
  terraform-deploy:
    needs: [ build-test ]
    name: 'Terraform Deploy'
    uses: './.github/workflows/deploy/terraform-deploy.yml'
    secrets:
      AWS_ACCESS_KEY_ID_REPO: ${{ secrets.AWS_ACCESS_KEY_ID_REPO }}
      AWS_SECRET_ACCESS_KEY_REPO: ${{ secrets.AWS_SECRET_ACCESS_KEY_REPO }}
