<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-money-recipient-heading"
        data-cy="MoneyRecipientCreateUpdateHeading"
        jhiTranslate="donorunApp.moneyRecipient.home.createOrEditLabel"
      >
        Create or edit a Money Recipient
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="donorunApp.moneyRecipient.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="donorunApp.moneyRecipient.description" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="donorunApp.moneyRecipient.avatarUrl" for="field_avatarUrl">Avatar Url</label>
          <input type="text" class="form-control" name="avatarUrl" id="field_avatarUrl" data-cy="avatarUrl" formControlName="avatarUrl" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="donorunApp.moneyRecipient.siteUrl" for="field_siteUrl">Site Url</label>
          <input type="text" class="form-control" name="siteUrl" id="field_siteUrl" data-cy="siteUrl" formControlName="siteUrl" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="donorunApp.moneyRecipient.recipientType" for="field_recipientType">Recipient Type</label>
          <select
            class="form-control"
            name="recipientType"
            formControlName="recipientType"
            id="field_recipientType"
            data-cy="recipientType"
          >
            <option [ngValue]="null">{{ 'donorunApp.RecipientType.null' | translate }}</option>
            <option *ngFor="let recipientType of recipientTypeValues" [value]="recipientType">
              {{ 'donorunApp.RecipientType.' + recipientType | translate }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
