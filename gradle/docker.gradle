jib {
    from {
        image = "openjdk:17-alpine"
    }
    to {
        image = "242906888793.dkr.ecr.us-east-1.amazonaws.com/donorun"
        tags = ["latest", "${project.name}-${System.getenv("GITHUB_SHA")}"]
    }
    container {
        entrypoint = ["bash", "-c", "/entrypoint.sh"]
        ports = ["8080"]
        environment = [
            SPRING_OUTPUT_ANSI_ENABLED: "ALWAYS",
            JHIPSTER_SLEEP: "0"
        ]
        creationTime = "USE_CURRENT_TIMESTAMP"
        user = 1000
    }
    extraDirectories {
      paths = file("src/main/docker/jib")
      permissions = ["/entrypoint.sh": "755"]
    }
}

